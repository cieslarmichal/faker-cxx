name: gcc12

on:
  push:
    branches:
      - 'main'
      - hotfix/gcc12-build
  workflow_dispatch:
  pull_request:

jobs:
  build:
    name: ci-ubuntu-24.04-gcc-12
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install conan and ninja
        run: pip install conan ninja

      - name: Configure Conan profile
        run: |
          CC=gcc-12 CXX=g++-12 conan profile detect

      - name: Install dependencies
        run: conan install conanfile.txt -r conancenter -s compiler.cppstd=20 -s build_type=Debug -o "*:shared=True" --build=missing

      - name: CMake configure
        run: |
          cmake -G Ninja \
            -DUSE_SYSTEM_DEPENDENCIES:BOOL=ON \
            -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON \
            -DCMAKE_CXX_COMPILER=g++-12 \
            -DCMAKE_C_COMPILER=gcc-12 \
            -DBUILD_TESTING:BOOL=ON \
            --preset=conan-debug

      - name: CMake Build
        run: cmake --build --preset=conan-debug

      - name: Run unit tests
        working-directory: ${{github.workspace}}/build/Debug/tests
        run: ctest --print-output-on-failure
