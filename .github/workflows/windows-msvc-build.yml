name: msvc

on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - run: cmake -E make_directory build

      - working-directory: build/
        run: cmake .. -GNinja

      - working-directory: build/
        run: cmake --build .

      - working-directory: build/
        run: ctest -C Debug --output-on-failure