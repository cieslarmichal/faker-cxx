name: apple-clang++

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
  pull_request:


jobs:
  build:
    runs-on: macos-14
    name: ci-macos-14-apple-clang-18

    steps:
      - name: Install clang
        run: brew install llvm@18 && echo 'export PATH="/opt/homebrew/opt/llvm@16/bin:$PATH"' >> /Users/runner/.bash_profile && source /Users/runner/.bash_profile && which clang++

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r .github/requirements.txt

      - name: Configure CMake
        run: |
          cmake -S . --preset=unixlike-clang-debug \
            -DBUILD_TESTING:BOOL=ON \
            -DCMAKE_CXX_COMPILER=clang++-18 \
            -DCMAKE_C_COMPILER=clang-18

      - name: Build
        run: cmake --build --preset=unixlike-clang-debug

      - name: Test
        run: ctest --preset=unixlike-clang-debug
